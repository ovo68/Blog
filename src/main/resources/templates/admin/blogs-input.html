<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments::head(~{::title})">
  <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
  <title>博客新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../../static/css/mine.css" th:href="@{css/mine.css}">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" class="m-item active item m-mobile-hide"><i class="mini home icon"></i>&nbsp;&nbsp;博客</a>
      <a href="#" class="m-item  item m-mobile-hide"><i class="mini idea icon"></i>&nbsp;&nbsp;分类</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>&nbsp;&nbsp;标签</a>
      <div class="right m-item menu m-mobile-hide">
        <div class="ui dropdown item">
          <div class="text">
            <img class="ui avatar image" src="https://picsum.photos/id/1004/40/40" alt="">
            神
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="menu toggle ui button black icon m-top-right m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/blogs/input}" class="active teal item">发布</a>
      <a href="#" th:href="@{/admin/blogs}"  class="item">列表</a>
    </div>
  </div>
</div>

<!--中间内容-->
<div class="m-container m-padded-tb-big">
  <div class="ui container">
    <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
      <input type="hidden" name="published" th:value="*{published}">
      <input type="hidden" name="id" th:value="*{id}">
      <div class="required field">
        <div class="ui left labeled input">
          <div class="ui teal basic compact selection dropdown label">
            <input type="hidden" value="原创" name="flag" th:value="*{flag}">
            <i class="dropdown icon"></i>
            <div class="text">原创</div>
            <div class="menu">
              <div class="item" data-value="原创">原创</div>
              <div class="item" data-value="转载">转载</div>
              <div class="item" data-value="翻译">翻译</div>
            </div>
          </div>
          <input type="text" name="title" placeholder="标题" th:value="*{title}" class="attached">
        </div>
      </div>

      <div class="required field">
        <div id="md-content" style="z-index: 1!important;">
          <textarea  placeholder="博客内容" name="content" th:text="*{content}" style="display: none">

          </textarea>
        </div>
      </div>

      <div class="required two fields">
        <div class="field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">分类</label>
            <div class="ui fluid selection dropdown">
              <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
              <i class="dropdown icon"></i>
              <div class="default text">分类</div>
              <div class="menu">
                <div class="item" th:each="type : ${types}" th:text="${type.name}" th:data-value="${type.id}" data-value="1">错误日志</div>
<!--                <div class="item" data-value="2">开发者手册</div>-->
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">标签</label>
            <div class="ui fluid tag multiple search selection dropdown">
              <input type="hidden" name="tagIds" th:value="*{tagIds}">
              <i class="dropdown icon"></i>
              <div class="default text">标签</div>
              <div class="menu">
                <div class="item" th:each="tag : ${tags}" th:text="${tag.name}" th:data-value="${tag.id}" data-value="1">错误日志</div>
<!--                <div class="item" data-value="2">javascript</div>-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="required field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">首图引用地址</label>
          <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
        </div>
      </div>

      <div class="required field">
        <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
      </div>


      <div class="inline fields">
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="recommend" name="recommend" class="hidden" checked th:checked="*{recommend}">
            <label for="recommend">推荐</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
            <label for="shareStatement">转载声明</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
            <label for="appreciation">赞赏</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
            <label for="commentabled">开启评论</label>
          </div>
        </div>
      </div>

      <div class="ui error message"></div>

      <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.location.go(-1)">返回</button>
        <button type="button" id="save-btn" class="ui secondary button">保存</button>
        <button type="button" id="publish-btn" class="ui teal button">发布</button>
      </div>
    </form>
  </div>

</div>
<br>
<br>
<br>
<!--底部内容-->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable mobile reversed grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img class="ui rounded image" src="../../static/images/qq.png" th:src="@{images/qq.png}" alt="" style="height:80px;width: 80px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事</a>
          <a href="#" class="item">用户故事</a>
          <a href="#" class="item">用户故事</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">邮箱</a>
          <a href="#" class="item">微博</a>
          <a href="#" class="item">知乎</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">还在路上</h4>
        <p>一直在走，一直在路上，一直走下去...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@123-456 Designed by OVO</p>
  </div>
</footer>


<!--/*/<th:block th:replace="admin/_fragments::script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<!--/*/</th:block>/*/-->
<script>
  //初始化markdown编辑器
  var contentEditor;
  $(function() {
    contentEditor = editormd("md-content", {
      width   : "100%",
      height  : 640,
      syncScrolling : "single",
      // path    : "../static/lib/editormd/lib/"
      path    : "/lib/editormd/lib/"
    });

    /*
    // or
    testEditor = editormd({
        id      : "test-editormd",
        width   : "90%",
        height  : 640,
        path    : "../lib/"
    });
    */
  });

  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide')
  });
  $('.ui.dropdown').dropdown({
    on: 'hover'
  });

  $('#save-btn').click(function () {
    $("[name='published']").val(false);
    $('#blog-form').submit();
  });
  $('#publish-btn').click(function () {
    $("[name='published']").val(true);
    $('#blog-form').submit();
  });


  $('.ui.form').form({
    fields : {
      title : {
        identifier: 'title',
        rules:[{
          type: 'empty',
          prompt: '标题：请输入博客标题'
        }]
      },
      content : {
        identifier: 'content',
        rules:[{
          type: 'empty',
          prompt: '标题：请输入博客内容'
        }]
      },
      typeId : {
        identifier: 'typeId',
        rules:[{
          type: 'empty',
          prompt: '标题：请输入博客分类'
        }]
      },
      firstPicture : {
        identifier: 'firstPicture',
        rules:[{
          type: 'empty',
          prompt: '标题：请输入博客首图'
        }]
      },
      description : {
        identifier: 'description',
        rules:[{
          type: 'empty',
          prompt: '标题：请输入博客描述'
        }]
      }
    }
  })

  // $('.tag.ui.dropdown')
  //         .dropdown({
  //           allowAdditions: true
  //         })
  // ;
</script>
</body>
</html>
